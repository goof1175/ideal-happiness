<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Garage Trigger</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eaf0f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    button {
      font-size: 1.8em;
      padding: 1em 2.5em;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c7ed6;
    }
    p {
      margin-top: 20px;
      font-size: 1em;
      color: #444;
    }
  </style>
</head>
<body>
  <button onclick="triggerGarage()">Open Garage Door</button>
  <p>Wait for the Dwelo page to fully load before tapping.</p>

  <script>
    function triggerGarage() {
      const label = "#03 P1 - SOUTH PARKING WEST";

      const waitForLink = () => {
        const el = [...document.querySelectorAll("a.unit-detail__lock-switch")]
          .find(a => a.innerText.trim() === label);

        if (el) {
          el.click();
          alert(`âœ… Garage triggered: ${label}`);
        } else {
          setTimeout(waitForLink, 500);
        }
      };

      waitForLink();
    }
  </script>
</body>
</html>
