<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Garage</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      font-size: 1.5em;
      padding: 1em 2em;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <button onclick="openGarage()">Open Garage</button>

  <script>
    function openGarage() {
      const label = "#03 P1 - SOUTH PARKING WEST";

      const waitForButton = () => {
        const el = [...document.querySelectorAll("a.unit-detail__lock-switch")]
          .find(a => a.innerText.trim() === label);

        if (el) {
          el.click();
          alert(`âœ… Garage opened: ${label}`);
        } else {
          setTimeout(waitForButton, 500);
        }
      };

      waitForButton();
    }
  </script>
</body>
</html>
